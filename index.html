<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MaksimXyila 2026 Style</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<!-- Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  /* --- Reset & fonts --- */
  * {margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
  body, html {width:100%;height:100%;overflow-x:hidden;background:#0a0a0f;color:white;}

  /* --- Dark gradient background with blur --- */
  body {
    background: radial-gradient(circle at top, #11111f, #000000);
    position: relative;
    min-height: 100vh;
  }

  /* --- Floating 3D objects --- */
  .float-object {
    position: absolute;
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.1);
    border-radius: 1%;
    backdrop-filter: blur(15px);
    animation: float 15s infinite linear;
    mix-blend-mode: screen;
  }

  @keyframes float {
    0% {transform: translate3d(0,0,0) rotate(0deg);}
    50% {transform: translate3d(30px,-50px,20px) rotate(180deg);}
    100% {transform: translate3d(0,0,0) rotate(360deg);}
  }

  /* --- Glass panel --- */
  .glass {
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 30px;
    max-width: 400px;
    margin: 100px auto;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .glass:hover {transform: translateY(-10px); box-shadow:0 16px 40px rgba(0,0,0,0.5);}

  /* --- Telegram button --- */
  .tg-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: #0088cc;
    color: white;
    padding: 12px 20px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .tg-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,136,204,0.5);
  }

  /* --- Test blocks inside --- */
  .block {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    margin: 20px 0;
    border-radius: 15px;
    transition: transform 0.3s ease;
  }
  .block:hover {transform: scale(1.05);}
</style>
</head>
<body>

<!-- Floating objects -->
<div class="float-object" style="top:15%;left:20%;width:100px;height:100px;"></div>
<div class="float-object" style="top:65%;left:70%;width:60px;height:60px;"></div>
<div class="float-object" style="top:45%;left:40%;width:80px;height:80px;"></div>
<div class="float-object" style="top:5%;left:20%;width:100px;height:100px;"></div>
<div class="float-object" style="top:34%;left:70%;width:60px;height:60px;"></div>
<div class="float-object" style="top:87%;left:40%;width:80px;height:80px;"></div>
<!-- Glass panel with content -->
<div class="glass">
  <a href="https://t.me/MaksimXyila" class="tg-btn" target="_blank">
    <i class="fab fa-telegram-plane"></i> My Telegram - @MaksimXyila
  </a>
<div class="glass">
  <a href="https://t.me/ar_got" class="tg-btn" target="_blank">
    <i class="fab fa-telegram-plane"></i> My Telegram - @ar_got
  </a>
  <div class="block">Test Block 1 - Test</div>
  <div class="block">Test Block 2 - Test</div>
  <div class="block">Test Block 3 - Teetq</div>
</div>

<!-- Optional: floating background animation JS -->
<script>
  const floats = document.querySelectorAll('.float-object');
  floats.forEach((el, i) => {
    el.style.animationDuration = `${10 + i*5}s`;
  });
</script>

</body>
</html>
